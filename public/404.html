
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroIndex - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect handler
      (function(l) {
        if (l.pathname !== '/') {
          // Redirect all non-root paths to the root with a redirect parameter
          window.location.replace('/?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash));
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
      <h1>Redirecting...</h1>
      <p>If you are not redirected automatically, <a href="/">click here to go to the homepage</a>.</p>
    </div>
  </body>
</html>
