
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Run react-snap for prerendering
        run: npx react-snap
        env:
          NODE_ENV: production
        
      - name: Verify build output
        run: |
          echo "Build completed. Checking dist directory..."
          ls -la dist/
          echo "Checking for index.html..."
          if [ -f "dist/index.html" ]; then
            echo "✅ index.html found"
            head -20 dist/index.html
          else
            echo "❌ index.html not found!"
            exit 1
          fi
          echo "Checking for assets..."
          ls -la dist/assets/ || echo "No assets directory found"
          echo "Copying CNAME to dist..."
          cp CNAME dist/ || echo "CNAME not found"
          echo "Copying sitemap.xml to dist..."
          cp public/sitemap.xml dist/ || echo "sitemap.xml not found"
          echo "Copying robots.txt to dist..."
          cp public/robots.txt dist/ || echo "robots.txt not found"
          echo "Copying .htaccess to dist..."
          cp public/.htaccess dist/ || echo ".htaccess not found"
          echo "Copying Google verification file to dist..."
          cp public/google-site-verification.html dist/ || echo "google-site-verification.html not found"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
